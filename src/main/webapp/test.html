<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="/js/echarts.js"></script>
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1000px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    $.ajax({
        method: 'get',
        url: 'http://localhost:8080/traceTime',
        dataType: 'json',
        success: function (data) {
            var dataTime = []
            var costs = []
            var names = []
            for (let i in data) {
                dataTime.push(data[i].datetime)
                costs.push(data[i].cost)
                names.push(data[i].methodName)
            }
            var option = {
                title: {
                    text: "主进程-主线程"
                },
                toolbox: {
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        restore: {},
                        saveAsImage: {}
                    }
                },
                tooltip: {
                    show: true,
                    trigger: 'axis',
                    axisPointer: {
                        type: 'line',
                        animation: false,
                        label: {
                            backgroundColor: '#505765',
                            formatter: function (params) {
                                return '方法名:'+params.seriesData[1].data;
                            },
                        }
                    }
                },
                dataZoom: [{
                        show: true,
                        realtime: true,
                        start: 65,
                        end: 85
                    }, {
                        type: 'inside',
                        realtime: true,
                        start: 65,
                        end: 85
                    }],
                xAxis: {
                    name: '日期',
                    type: 'category',
                    boundaryGap: false,
                    axisLine: {onZero: false},
                    data: dataTime
                },
                yAxis: {
                    name: '方法耗时'
                },
                series: [{
                    data: costs,
                    type: 'line',
                    name:"方法耗时"
                },{
                    type: 'line',
                    data: names
                }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    });
</script>
</body>
</html>
