<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="/js/echarts.js"></script>
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1000px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    $.ajax({
        method: 'get',
        url: 'http://localhost:8080/testEcharts1',
        dataType: 'json',
        success: function (data) {
            var option = {
                xAxis: {
                    name: '日期',
                    type: 'category',
                    data: [data[0].date,
                        data[1].date,
                        data[2].date,
                        data[3].date,
                        data[4].date,
                        data[5].date,
                        data[6].date,
                        data[7].date,
                        data[8].date,
                        data[9].date,
                        data[10].date,
                        data[11].date]
                },
                yAxis: {
                    name: '访问量'
                },
                series: [{

                    data: [data[0].total,
                        data[1].total,
                        data[2].total,
                        data[3].total,
                        data[4].total,
                        data[5].total,
                        data[6].total,
                        data[7].total,
                        data[8].total,
                        data[9].total,
                        data[10].total,
                        data[11].total],
                    type: 'bar'
                }]
            };
            myChart.setOption(option);
        }});

            // 使用刚指定的配置项和数据显示图表。

</script>
</body>
</html>
